<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button id="dark-mode-toggle">Dark Mode</button>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm a software engineer passionate about creating impactful web applications.</p>
        <img src="images/profile.jpg" alt="Profile Picture">
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div id="project-list"></div>
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <ul>
            <li><a href="blog/blog1.html">How I Built This Portfolio</a></li>
            <li><a href="blog/blog2.html">Top 10 Tips for Software Engineers</a></li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>&copy; 2025 My Portfolio. All rights reserved.</footer>

    <script src="scripts/main.js"></script>
</body>
</html>
